<div class="container d-flex flex-column justify-content-center bg-secondary">
    <h2 class="m-auto p-2">Welcome, {{username}}!</h2>
    <h3  class="p-2 m-auto">Here are your bookings!</h3>

    <div class="row d-flex justify-content-center">
        <div class="col-sm-6">
            <table class="table table-dark ">
                <tbody>
                    <tr>
                        <td>Ticket Id</td>
                        <td>{{ticketId}}</td>
                    </tr>
                    <tr>
                        <td>Source</td>
                        <td>{{source}}</td>
                    </tr>
                    <tr>
                        <td>Destination</td>
                        <td>{{destination}}</td>
                    </tr>
                    <tr>
                        <td>AC</td>
                        <td>{{isAc}}</td>
                    </tr>
                    <tr>
                        <td>Sleeper</td>
                        <td>{{isSleeper}}</td>
                    </tr>
                    <tr>
                        <td>No. of seats</td>
                        <td>{{noOfSeats}}</td>
                    </tr>
                    <tr>
                        <td>Date</td>
                        <td>{{date}}</td>
                    </tr>
                    <tr>
                        <td>Time</td>
                        <td>{{time}}</td>
                    </tr>
                    <tr>
                        <td>Total Cost</td>
                        <td>{{totalCost}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
      
    </div>
</div>
