<div class="container d-flex flex-column justify-content-center bg-secondary">
    <h2 class="m-auto p-2">Welcome, {{username}}!</h2>
    <h3  class="p-2 m-auto">Here are your bookings!</h3>

    <div class="row d-flex justify-content-center">
        <div class="col-sm-6">
            <table *ngFor="let ticket of validTickets" class="table table-dark ">
                <tbody>
                    <tr>
                        <td>Ticket Id</td>
                        <td>{{ticket.ticketID}}</td>
                    </tr>
                    <tr>
                        <td>Source</td>
                        <td>{{ticket.source}}</td>
                    </tr>
                    <tr>
                        <td>Destination</td>
                        <td>{{ticket.destination}}</td>
                    </tr>
                    <tr>
                        <td>AC</td>
                        <td>{{ticket.ACStatus}}</td>
                    </tr>
                    <tr>
                        <td>Sleeper</td>
                        <td>{{ticket.sleeperStatus}}</td>
                    </tr>
                    <tr>
                        <td>No. of seats</td>
                        <td>{{ticket.seats}}</td>
                    </tr>
                    <tr>
                        <td>Date</td>
                        <td>{{ticket.date}}</td>
                    </tr>
                    <tr>
                        <td>Time</td>
                        <td>{{ticket.time}}</td>
                    </tr>
                    <tr>
                        <td>Total Cost</td>
                        <td>{{ticket.totalBill}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
      
    </div>
</div>
